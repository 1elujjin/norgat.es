<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checking your browserâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <form id="captchaForm" method="POST" action="/api/check-human">
    <input type="hidden" name="cf-turnstile-response" id="ts-token" />

    <!-- Turnstile widget -->
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAACF0sGlF82wffACf"
      data-callback="onTurnstileSuccess"
      data-theme="light"
    ></div>
  </form>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <script>
    function onTurnstileSuccess(token) {
      // Put token into hidden input
      document.getElementById("ts-token").value = token;

      // Auto-submit as soon as captcha passes
      document.getElementById("captchaForm").submit();
    }
  </script>
</body>
</html>
